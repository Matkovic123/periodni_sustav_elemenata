<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<th:block th:replace="fragments/header"/>
<div class="container">
    <div class="vertical-center">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Add a new Quiz</h3>
            </div>
            <div class="panel-body">
                <form method="post" th:object="${newQuizForm}">
                    <div class="row">
                        <div class="col-lg-6 col-centered">
                            <div th:if="${messageDanger != null}" class="alert alert-danger">
                                <strong th:text="${messageDanger}">Message content</strong>
                            </div>
                            <div class="form-group">
                                <label for="quizName">Quiz name (mandatory): </label>
                                <input th:field="*{name}" type="text" class="form-control" id="quizName"
                                       placeholder="Max 50 characters"/>
                            </div>
                            <div class="form-group">
                                <label for="quizDescription">Quiz description: </label>
                                <input th:field="*{description}" type="text" class="form-control" id="quizDescription"
                                       placeholder="Max 250 characters"/>
                            </div>
                            <div class="form-group">
                                <label for="quizDifficulty">Quiz difficulty: </label>
                                <select th:field="*{difficulty}" class="form-control" id="quizDifficulty">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add questions <i
                                    class="fa fa-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
