<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<th:block th:replace="fragments/head"/>
<div>
    <div class="container">
        <div th:fragment="header">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                        <ul class="nav navbar-nav">
                            <li><a th:href="@{/}" ><i class="fa fa-home"></i> Home</a></li>
                            <li><a th:href="@{/quiz/start}"><i class="fa fa-question"></i> Test your knowledge!</a></li>
                        </ul>
                    <ul class="nav navbar-nav navbar-right pull-right">
                        <li sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Admin options
                            <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a th:href="@{/admin/add_quiz}">Add new quiz</a></li>
                                </ul>

                         </li>
                        <li sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a></li>
                        <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>

                    </ul>
                </div>
            </nav>

        </div>
    </div>
</div>
</html>
