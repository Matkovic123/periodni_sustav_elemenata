<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/resources/static/css/quiz.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<th:block th:replace="fragments/header"/>
<div class="container">
    <div class="vertical-center">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="panel-header">
                    <h2>Your quiz results:</h2>
                    <h3 th:text="${correctAnswers +' / ' + totalNrOfQuestions}">Result</h3>
                </div>
                <div class="panel-body">
                    <div th:each="question,iterator : ${questions}">
                        <h3 th:text="${question.text}">Question</h3>
                        <div th:each="answer : ${answers}">
                            <div class="top-buffer-small" th:if="${answer.question == question}">
                                <span class="btn"
                                   th:text="${answer.text}">Answer</span>
                                <span class="btn" th:if="${answer.correct == true }" >
                                    <i class="fa fa-arrow-right " > Correct Answer</i>
                                </span>
                            </div>
                        </div>
                        <span class="btn" th:classappend="${userAnswers[iterator.index].correct == true ? 'green-background' : 'red-background'}"
                              th:text="${'Your answer: '+ userAnswers[iterator.index].text}">UserAnswer</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
