<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/resources/static/css/quiz.css}" rel="stylesheet" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<th:block th:replace="fragments/header"/>
<div class="container">
    <div class="vertical-center">
        <div class="panel panel-default">
            <div class="panel-body">
                <h2 th:text="${'Your Quiz Nr. +'+ questions[0].difficulty +' results: ' }">Quiz results</h2>
                <hr/>
                    <div th:each="question : ${questions}">
                        <div class="row">
                            <div class="col-md-12">
                                <h3 th:text="${question.text}">Question</h3>
                                <ul>
                                    <li th:each="answer : ${answers}">
                                        <div th:if="${answer.question.id == question.id}">
                                            <h4 th:text="${answer.text}">&nbsp;</h4>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <hr/>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
