<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/resources/static/css/quiz.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<th:block th:replace="fragments/header"/>
<div class="container">
    <div class="vertical-center">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                    <h3 th:text="${question.text}">Question</h3>
                    <form class="form-group" method="POST">
                        <ul>
                            <li th:each="answer : ${answers}">
                                <input type="radio" th:id="*{answer.id}" name="answerName" th:value="*{answer.id}">&nbsp;</input>
                                <label th:for="*{answer.id}" th:text="*{answer.text}"> label</label>
                            </li>
                        </ul>
                        <input type="submit" value="Submit" class="btn btn-success"/>
                    </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
